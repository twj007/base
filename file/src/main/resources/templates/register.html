<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MIA | 注册</title>


    <style type="text/css">
        .swal-footer{
            padding-bottom: 40px;
        }
        .confirm{
            display: none;
        }
    </style>

</head>

<body class="gray-bg">
    <div th:include="include :: head-register"></div>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
            //表单提交的回调
            var frame = document.getElementById("regFrame");
            frame.addEventListener('load', function(event){
                try{
                    var content = frame.contentWindow.document.body.innerText;
                    var result = JSON.parse(content);
                    if(result.code == "false"){
                        swal({
                            text: "注册失败",
                            icon: "error"
                        });
                    }else{
                        swal({
                            text: "注册成功",
                            icon: "success"
                        });
                        window.location.href=ctx;
                    }
                }catch(e){
                    swal({
                        text: "注册失败",
                        icon: "error"
                    });
                    console.log(e);
                }

            });

        });
        function register(){
            var form = window.document.forms[0];
            form.action = ctx + 'user/register';
            form.submit();
        }
        function openPolicy(){
            swal({
                title: "用户协议",
                text: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>" +
                      "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>" +
                      "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>" +
                      "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>" +
                      "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>" +
                      "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>",
                showConfirmButton: false,
                closeOnCancel: true,
                allowOutsideClick: true,
                html: true,
                closeOnEsc: true
            })
        }
    </script>
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">MIA</h1>

            </div>
            <h3>加入MIA</h3>
            <p>内容至上</p>
            <form class="m-t" name="registerForm" method="post" id="registerForm" role="form" target="regFrame">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required="">
                    <input type="hidden" id="operationType" name="operationType" value="SAVE">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 我同意该<a href="#" onclick="openPolicy()">协议</a> </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="register()">注册</button>

                <p class="text-muted text-center"><small>已有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/}">登陆</a>
            </form>
            <p class="m-t"> <small>MIA &copy; 2019</small> </p>
            <iframe id="regFrame" name="regFrame" width="0px" height="0px" style="display: none;"></iframe>
        </div>
    </div>



</body>

</html>
