<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="head">
        <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet">
        <link th:href="@{/static/css/animate.css}" rel="stylesheet">
        <link th:href="@{/static/css/style.css}" rel="stylesheet">

        <!-- Mainly scripts -->
        <script th:src="@{/static/js/jquery-3.1.1.min.js}"></script>
        <script th:src="@{/static/js/bootstrap.min.js}"></script>
        <script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
        <script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

        <!-- Custom and plugin javascript -->
        <script th:src="@{/static/js/inspinia.js}"></script>
        <script th:src="@{/static/js/plugins/pace/pace.min.js}"></script>

    </div>
    <div th:fragment="head-register">
        <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet">
        <link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet">
        <link th:href="@{/static/css/animate.css}" rel="stylesheet">
        <link th:href="@{/static/css/style.css}" rel="stylesheet">
        <link th:href="@{/static/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
        <!-- Mainly scripts -->
        <script th:src="@{/static/js/jquery-3.1.1.min.js}"></script>
        <script th:src="@{/static/js/bootstrap.min.js}"></script>
        <!-- iCheck -->
        <script th:src="@{/static/js/plugins/iCheck/icheck.min.js}"></script>
        <script th:src="@{/static/js/plugins/sweetalert/sweetalert.min.js}"></script>
        <script th:inline="javascript">var ctx = [[@{/}]];</script>
    </div>
    <div id="wrapper" th:fragment="navgator">
        <script th:inline="javascript">var ctx = [[@{/}]];</script>
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <span>
                                <img alt="image" class="img-circle" th:if="${user?.imgUrl}" th:src="${user.imgUrl}" />
                                <img alt="image" class="img-circle" th:if="${user?.imgUrl != null}" th:src="@{/static/img/a1.jpg}" />
                            </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold" th:text="${user.username}"></strong>
                                 </span> <span class="text-muted text-xs block" th:text="${user?.job}"> <b class="caret"></b></span> </span> </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a th:href="@{/user/profile}">个人资料</a></li>
                                <li><a th:href="@{/user/contacts}">联络人</a></li>
                                <li><a th:href="@{/user/mailbox}">邮箱</a></li>
                                <li class="divider"></li>
                                <li><a th:href="@{/user/logout}">注销</a></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            MIA
                        </div>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-sitemap"></i> <span class="nav-label">Menu Levels </span><span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level collapse">
                            <li>
                                <a href="#">Third Level <span class="fa arrow"></span></a>
                                <ul class="nav nav-third-level">
                                    <li>
                                        <a href="#">Third Level Item</a>
                                    </li>
                                    <li>
                                        <a href="#">Third Level Item</a>
                                    </li>
                                    <li>
                                        <a href="#">Third Level Item</a>
                                    </li>

                                </ul>
                            </li>
                            <li><a href="#">Second Level Item</a></li>
                            <li>
                                <a href="#">Second Level Item</a></li>
                            <li>
                                <a href="#">Second Level Item</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>


    </div>

    <div th:fragment="footer">

    </div>

</body>

</html>
