<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MIA | 登陆</title>

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="loginColumns animated fadeInDown">
    <div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">Welcome to MIA</h2>

            <p>
                i'm just playing
            </p>

            <p>
                <small>内容至上</small>
            </p>

        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" method="post" th:action="@{/user/login}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="username" placeholder="用户名" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>

                    <a th:href="@{/user/findlost}">
                        <small>忘记密码？</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>还没有账号?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" th:href="@{/user/toRegister}">创建账号</a>
                </form>
                <p class="m-t">
                    <small>MIA</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright MIA Company
        </div>
        <div class="col-md-6 text-right">
            <small> © 2019-2020</small>
        </div>
    </div>
</div>

</body>

</html>
